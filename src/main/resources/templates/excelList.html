<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>이메일</th>
            </tr>
            <tr th:each="data : ${datas}">
                <td th:text="${data.num}"></td>
                <td th:text="${data.name}"></td>
                <td th:text="${data.email}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
