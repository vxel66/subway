<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  rel="stylesheet">
</head>
<body>
    <!--부트스트랩 js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <!-- jquery [ ajax용 ] -->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!-- 개발자 js 가져오기 -->
    <script th:src = "@{/js/main.js}"></script>

    <div class="container">
        <div class="offset-3 col-md-6 ">
            <div>
                <div id="time" class="time"></div>
                <div id="date" class="date"></div>
            </div>
            <div class="row">
                <div class="col-md-9">
                    <input type="text" id="inputtext" class="form-control">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary"  onclick="search()">검색</button>
                </div>
            </div>
            <div class="row">
                <h3>상행선</h3>
                <div th:each="uplist:${uplist}">

                    <div th:text="${uplist.name2}"></div>
                    <div th:text="${uplist.trainLineNm.split('-')[0]}"></div>

                </div>
                <h3>하행선</h3>
                <div th:each="downlist:${downlist}">
                    <div th:text="${downlist.name2}"></div>
                    <div th:text="${downlist.trainLineNm.split('-')[0]}"></div>
                </div>
                <h3>외선</h3>
                <div th:each="outlist : ${outlist}">
                    <div th:text="${outlist.arvlMsg2}"></div>
                    <div th:text="${outlist.trainLineNm.split('-')[0]}"></div>
                </div>

            </div>
        </div>
    </div>




</body>
</html>
