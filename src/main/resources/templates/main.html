<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
    <!--부트스트랩 js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <!-- jquery [ ajax용 ] -->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!-- 개발자 js 가져오기 -->
    <script th:src = "@{/js/main.js}"></script>

    <div class="container-sm">
        <div class="offset-4 col-sm-4 ">
            <div class="row ">
                <div class="col-sm-8">
                    <div id="date" class="date"></div>
                    <div id="time" class="time"></div>
                </div>
                <div class="col-sm-4">
                    <a th:href="@{/}"><img th:src="@{/img/train.png}" width="120" height="120"></a>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10">
                    <input type="text" id="inputtext"  onkeypress="if( event.keyCode == 13 ){search();}" class="form-control">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-primary" onclick="search()" ><img th:src="@{/img/search.png}" width="20px" height="20px"></button>
                </div>
                <div class="row mt-4">
                    <div class="col-sm-6">
                        <div class="card mb-4 rounded-3 shadow-sm">
                            <div class="card-header py-3">
                                <h4 class="my-0 fw-normal">상행선</h4>
                            </div>
                            <div class="card-body">
                                <div th:each="uplist:${uplist}">
                                    <div th:text="${uplist.name2}"></div>
                                    <div th:text="${uplist.trainLineNm.split('-')[0]}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card mb-4 rounded-3 shadow-sm">
                            <div class="card-header py-3">
                                <h4 class="my-0 fw-normal">하행선</h4>
                            </div>
                            <div class="card-body">
                                <div th:each="downlist:${downlist}">
                                    <div th:text="${downlist.name2}"></div>
                                    <div th:text="${downlist.trainLineNm.split('-')[0]}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card mb-4 rounded-3 shadow-sm">
                            <div class="card-header py-3">
                                <h4 class="my-0 fw-normal">외선</h4>
                            </div>
                            <div class="card-body">
                                <div th:each="outlists : ${outlist}">
                                    <div th:text="${outlists.arvlMsg2}"></div>
                                    <div th:text="${outlists.trainLineNm.split('-')[0]}"></div>
                                </div>
                                <div th:if="${outlist==null}">외선이 존재하지 않습니다.</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card mb-4 rounded-3 shadow-sm">
                            <div class="card-header py-3">
                                <h4 class="my-0 fw-normal">내선</h4>
                            </div>
                            <div class="card-body">
                                <div th:each="inlists : ${inlist}">
                                    <div th:text="${inlists.arvlMsg2}"></div>
                                    <div th:text="${inlists.trainLineNm.split('-')[0]}"></div>
                                </div>
                                <div th:if="${inlist==null}">내선이 존재하지 않습니다.</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
